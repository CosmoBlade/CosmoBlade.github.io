<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmoblade | –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</title>
    <style>
        :root {
            --primary-color: #64f0ff;
            --secondary-color: #9089fc;
            --bg-dark: #0f172a;
            --window-bg: rgba(30, 30, 40, 0.95);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, var(--bg-dark), #16213e, #0f3460);
            color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mac-window {
            width: 100%;
            max-width: 900px;
            height: auto;
            min-height: 500px;
            background: var(--window-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            margin: 20px 0;
        }
        
        .title-bar {
            height: 42px;
            background: linear-gradient(to bottom, #323238, #2a2a30);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        }
        
        .dots {
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .dot-red { background: #ff5f57; }
        .dot-yellow { background: #ffbc2e; }
        .dot-green { background: #28c840; }
        
        .content {
            padding: 30px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-size: clamp(2rem, 6vw, 2.8rem);
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(100, 240, 255, 0.2);
            line-height: 1.2;
        }
        
        p {
            font-size: clamp(1rem, 4vw, 1.3rem);
            line-height: 1.6;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 0 10px;
        }
        
        .icon {
            width: clamp(80px, 25vw, 120px);
            height: clamp(80px, 25vw, 120px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 8vw, 3rem);
            border: 2px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.4s;
        }
        
        .stack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            max-width: 600px;
            padding: 0 10px;
        }
        
        .tech {
            background: rgba(100, 240, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: clamp(0.8rem, 3vw, 1rem);
            border: 1px solid rgba(100, 240, 255, 0.2);
            transition: all 0.3s;
            cursor: default;
            white-space: nowrap;
        }
        
        .contact {
            margin-top: 30px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s;
            text-align: center;
        }
        
        .contact a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact a::after {
            content: "‚Üó";
            font-size: 0.9em;
            opacity: 0.7;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .content {
                padding: 25px 15px;
            }
            
            .stack {
                gap: 8px;
            }
            
            .tech {
                padding: 6px 12px;
            }
            
            .contact {
                padding: 10px 20px;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @media (hover: hover) {
            .mac-window:hover {
                transform: scale(1.01);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6),
                            0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            
            .dot:hover {
                transform: scale(1.15);
            }
            
            .icon:hover {
                transform: scale(1.1) rotate(5deg);
                background: rgba(255, 255, 255, 0.08);
            }
            
            .tech:hover {
                background: rgba(100, 240, 255, 0.2);
                transform: translateY(-3px);
            }
            
            .contact:hover {
                background: rgba(255, 255, 255, 0.1);
            }
            
            .contact a:hover {
                color: var(--secondary-color);
            }
        }
    </style>
</head>
<body>
    <div class="mac-window">
        <div class="title-bar">
            <div class="dots">
                <div class="dot dot-red"></div>
                <div class="dot dot-yellow"></div>
                <div class="dot dot-green"></div>
            </div>
        </div>
        <div class="content">
            <div class="icon">üöÄ</div>
            <h1>Cosmoblade</h1>
            <p>14 –ª–µ—Ç | –ù–∞—á–∏–Ω–∞—é—â–∏–π full-stack —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫</p>
            
            <div class="stack">
                <span class="tech">Python</span>
                <span class="tech">JavaScript</span>
                <span class="tech">Java</span>
                <span class="tech">C++</span>

                <span class="tech">HTML/CSS</span>

            </div>
            
            <div class="contact">
                <a href="https://t.me/cosmoblade" target="_blank">Telegram @cosmoblade</a>

    </div>

    <script>
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞
        document.querySelectorAll('.dot').forEach(dot => {
            dot.addEventListener('click', function() {

                    this.style.transform = 'scale(1)';
                    if(this.classList.contains('dot-red')) {
                        alert('‚ùå –≠—Ç–æ –Ω–µ –∑–∞–∫—Ä–æ–µ—Ç –æ–∫–Ω–æ - –ø—Ä–æ—Å—Ç–æ –∫—Ä–∞—Å–∏–≤–∞—è –∫–Ω–æ–ø–∫–∞!');
                    } else if(this.classList.contains('dot-yellow')) {
                        document.querySelector('.mac-window').style.transform = 'scale(0.98)';
                        setTimeout(() => {
                            document.querySelector('.mac-window').style.transform = 'scale(1)';
                        }, 300);
                    } else {
                        alert('üöÄ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ—ë –∫–æ—Å–º–∏—á–µ—Å–∫–æ–µ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ!');
                    }
                }, 200);
            });
        });
    </script>
</body>
</html>
